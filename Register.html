<script>
function Register1()<!--name of function 'Register1'-->
{
var user= document.forms["Registration"]["Username"].value;<!--declaring of variables when validating a form-->
var First=document.forms["Registration"]["Firstname"].value;
var Last=document.forms["Registration"]["Lastname"].value;
var Gender=document.forms["Registration"]["Gender"].value;
var Parish=document.forms["Registration"]["Parish"].value;
var Age=document.forms["Registration"]["Age"].value;
var Mobile=document.forms["Registration"]["Mobile"].value;
var Email=document.forms["Registration"]["Email"].value;
var Password=document.forms["Registration"]["Password"].value;
var Conpass=document.forms["Registration"]["Confirmpass"].value;

if(user=="")
{alert("Username field cannot be empty");<!--error message-->
return false;
}
if(First=="")
{alert("Firstname field cannot be empty");
return false;
}
if(Last=="")
{alert ("Lastname field cannot be empty");
return false;
}
if(Gender=="")
{alert("Gender selection is required");
return false;
}
if(Parish=="")
{alert("Parish selection is required:");
return false;
}
if (Age<6||Age>65)
{alert("You must be 6-65 years old to register");
return false;}
 if(Mobile<7)
{alert("Digits should be no less than 7");
return false;
}
if (Email=="")
{alert("Email field cannot be empty");
return false;
}
if (Password=="")
{alert("Password field cannot be empty");
return false;
}
if(Conpass==Password)
{alert("Registration is completed. Please check your email.");
return false;
}
else {alert("Password not matched");
return false;
}
}
</script>

 </select></td>
</tr>
